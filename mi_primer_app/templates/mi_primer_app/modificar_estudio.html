{% extends 'padre.html' %}

{% block title %}Modificar Estudio{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Modificar Estudio</h2>
    <form method="post" class="mb-5">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre del Estudio</label>
            {{ form.nombre }}
        </div>
        <div class="mb-3">
            <label for="{{ form.paciente.id_for_label }}" class="form-label">Paciente</label>
            {{ form.paciente }}
        </div>
        <div class="mb-3">
            <label for="{{ form.fecha.id_for_label }}" class="form-label">Fecha</label>
            {{ form.fecha }}
        </div>
        <div class="mb-3">
            <label for="{{ form.urgencia.id_for_label }}" class="form-label">Urgencia</label>
            {{ form.urgencia }}
        </div>

        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'crear-estudio' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
