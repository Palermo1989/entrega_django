{% extends 'padre.html' %}

{% block title %}Modificar Doctor{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Modificar Doctor</h2>
    <form method="post" class="mb-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'crear-doctor' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
