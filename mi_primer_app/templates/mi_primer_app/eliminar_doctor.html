{% extends 'padre.html' %}

{% block title %}Eliminar Doctor{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Eliminar Doctor</h2>
    <p>¿Seguro que deseas eliminar al doctor <strong>{{ doctor.nombre }} {{ doctor.apellido }}</strong>?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar eliminación</button>
        <a href="{% url 'crear-doctor' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
