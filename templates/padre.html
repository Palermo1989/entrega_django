<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Clínica{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        header, nav, footer {
            background-color: #eaeaea;
            padding: 10px;
            margin-bottom: 20px;
        }
        nav a {
            margin-right: 15px;
        }
    </style>
</head>
<body>

<header>
    <h1>Clínica Médica</h1>
</header>

<nav>
    <a href="{% url 'inicio' %}">Inicio</a>
    <a href="{% url 'crear-doctor' %}">Crear Doctor</a>
    <a href="{% url 'crear-paciente' %}">Agregar Paciente</a>
    <a href="{% url 'crear-estudio' %}">Agregar Estudio</a>
    <a href="{% url 'lista_paciente' %}">Lista de Pacientes</a>
    
</nav>

<main>
    {% block content %}
    <!-- Contenido de las páginas hijas -->
    {% endblock %}
</main>

<footer>
    <p>&copy; 2025 Clínica Médica - Todos los derechos reservados</p>
</footer>

</body>
</html>
