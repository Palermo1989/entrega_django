{% extends 'padre.html' %}

{% block title %}Modificar Paciente{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Modificar Paciente</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'crear-paciente' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
